<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!--Boxicon link-->
    <link href='https://unpkg.com/boxicons@2.0.9/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="./sass/dist/style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>sidebar</title>
</head>
<body>
    <div class="sidebar">
        <div class="logo-content">
            <div class="logo">
                <i class='bx bxl-stripe'></i>
                <div class="logo-name">SIA.COM</div>
            </div>
            <i class='bx bx-menu' id="btn"></i>
        </div>

        <ul class="nav-list">
            <li>
                <i class='bx bx-search'></i>
                <a href="#">
                    <input type="text" placeholder="Search...">
                    <span class="tooltip">Search</span>
                </a>
                <span class="tooltip">Search</span>
            </li> 
            <li>
                <a href="#">
                    <i class='bx bxs-dashboard' ></i>
                    <span class="links-name">Dashboard</span>
                </a>
                <span class="tooltip">Dashboard </span>
            </li>
        
            <li>
                <a href="#">
                    <i class='bx bx-user' ></i>
                    <span class="links-name">User</span>
                </a>
                <span class="tooltip">User</span>
            </li>    
            <li>
                <a href="#">
                    <i class='bx bx-chat' ></i>
                    <span class="links-name">Messages</span>
                </a>
                <span class="tooltip">Messages</span>
            </li>  
            <li>
                <a href="#">
                    <i class='bx bx-pie-chart-alt-2'></i>
                    <span class="links-name">Analytics</span>
                </a>
                <span class="tooltip">Analytics</span>
            </li>  
            <li>
                <a href="#">
                    <i class='bx bx-folder' ></i>
                    <span class="links-name">File Manager</span>
                </a>
                <span class="tooltip">Files</span>
            </li>  
            <li>
                <a href="#">
                    <i class='bx bx-cart'></i>
                    <span class="links-name">Order</span>
                </a>
                <span class="tooltip">Order</span>
            </li>  
            <li>
                <a href="#">
                    <i class='bx bx-heart' ></i>
                    <span class="links-name">Saved</span>
                </a>
                <span class="tooltip">Saved</span>
            </li>

            <li>
                <a href="#">
                    <i class='bx bx-cog'></i>
                    <span class="links-name">Setting</span>
                </a>
                <span class="tooltip">Setting</span>
            </li>
            <div class="profile-content">
                <div class="profile">
                    <div class="profile-details">
                            <img src="./img/1.jpg" alt="img">
                      <div class="name-job">
                            <div class="name">User</div>
                            <div class="job">Web Designer</div> 
                      </div>
                      <i class='bx bx-log-out' id="log-out"></i>
                    </div>
                </div>  
            </div>       
        </ul>
      
    </div>
    <section class="home-content">
        <div class="text">Dashboard</div>
    </section>    

<script>
    let btn = document.querySelector("#btn");
    let sidebar = document.querySelector(".sidebar");
    let searchBtn = document.querySelector(".bx-search");
    
    btn.onclick = function() {
        sidebar.classList.toggle("active");
        
    }
 
    searchBtn.onclick = function() {
        sidebar.classList.toggle("active");
        
    }



</script>
    
</body>
</html>
